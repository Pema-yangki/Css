<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: #fff;
    text-align: center;
    line-height: 100px;
    margin: 20px;
  }
  
  .translate {
    transform: translate(50px, 50px);
  }
  
  .rotate {
    transform: rotate(45deg);
  }
  
  .scale {
    transform: scale(1.5, 1.5);
  }
  
  .skew {
    transform: skew(30deg, 30deg);
  }
  
  .matrix {
    transform: matrix(1, 0.36, 0.577, 1, 0, 0);
  }
    </Style>
</head>
<body>
