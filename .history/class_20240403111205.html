<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto;
            grid-gap: 20px;
        }
        .classwork > div{
            background-color:gray;
            padding: 50px;
        }
        .traffic{
            grid-area: 2/1/span 1/span 3;
        }
    </style>
</head>
<body>
    <div class="classwork">
        <div class="accounts">NEW ACCOUNTS</div>
        <div class="expense">TOTAL EXPENSE</div>
        <div class="value">COMPANY VALUE</div>
        <div class="employee">NEW EMPLOYEE</div>
        <div class="traffic">Traffic Sources</div>
        <div class="income">INCOME</div>
        <div class="income2">income</div>
        <div class="exp">expense</div>
        <div class="trend">Trendings</div>
        <div class="totals">Totals</div>
    </div>
</body>
</html>
